<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Welcome to Angular Okta Demo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container
      *ngIf="(isAuthenticated$ | async) === false; else viewProfile"
    >
      <button mat-raised-button type="button" color="primary">Login</button>
    </ng-container>

    <ng-template #viewProfile>
      <button
        mat-raised-button
        type="button"
        color="primary"
        routerLink="/profile"
      >
        View Profile
      </button>
    </ng-template>
  </mat-card-content>
</mat-card>
